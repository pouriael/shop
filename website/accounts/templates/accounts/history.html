{% extends 'base.html' %}
{% block body %}
    <div class="container">
        <div class="card mt-3 p-5">
            {% for i in data  %}
                <h2>name :{{i.product.name}} &nbsp; price:{{i.order.end_price}}</h2>
                <img src="{{i.product.image.url}}" style="height:200px;width:300px" alt="">
                <h3>address: {{i.order.address}}</h3>
                {% if i.order.paid == True %}
                    <p> پرداخت شد </p>
                {% else %}
                    <p> پرداخت نشد</p>
                {% endif %}
                <hr>
            {% endfor %}
        </div>
    </div>
{% endblock body %}
